<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Kidney Disease Classifier</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0052D4, #65C7F7, #9CECFB);
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            margin: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            animation: slideUp 1s ease-in-out;
            width: 90%;
            max-width: 500px;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        button {
            padding: 14px 28px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            background: linear-gradient(90deg, #FF512F, #DD2476);
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kidney Disease Classifier</h1>
        <p>An AI-powered tool to classify kidney disease images as tumor or normal.</p>
        <button onclick="goToUpload()">Get Started</button>
    </div>
    
    <script>
        function goToUpload() {
            window.location.href = "/result";
        }
    </script>
</body>
</html>
